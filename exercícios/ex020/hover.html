<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <div>
        Passe o mouse aqui
        <p>SURPRESA!!!</p>
    </div>
    <p>Veja o conte√∫do aparecendo</p>
</body>
</html>
