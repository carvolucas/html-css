<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedado localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    
    <video width="720" poster="imagens/vavazim.png" controls>
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-videomp4.mp4" type="video/mp4">
        <p>seu navegador não tem compatibilidade </p>
    </video>

    <h1>Inserindo videos do youtube</h1>
    <iframe width="720" height="405" src="https://www.youtube.com/embed/ZDyEERuK31Y?si=XYqTFgtD2cs0RnXS" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
