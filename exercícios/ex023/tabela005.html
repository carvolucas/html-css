<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight: bolder;
            padding: 10px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
        }

        .cnome {
            background-color: chartreuse;
        }

    </style>
</head>
<body>
    <h1>Exercício de Tabelas</h1>
    <table>
        <caption>Cadastro</caption>
        <thead>
            <colgroup>
                <col class="cnome">
                <col class="csexo">
                <col class="cidade">
                <col class="cprof">
            </colgroup>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Profissão</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ana Maria</td>
                <td>F</td>
                <td>25</td>
                <td>Jornalista</td>
            </tr>
            <tr>
                <td>Joao Cláudio</td>
                <td>M</td>
                <td>31</td>
                <td>Arquiteto</td>
            </tr>
            <tr>
                <td>Rafaela Salles</td>
                <td>F</td>
                <td>26</td>
                <td>Analista de Sistemas</td>
            </tr>
            <tr>
                <td>Maria diCarlo</td>
                <td>F</td>
                <td>29</td>
                <td>Design de Moda</td>
            </tr>
            <tr>
                <td>Marcos Fuller</td>
                <td>M</td>
                <td>21</td>
                <td>Publicitário</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
