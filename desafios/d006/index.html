<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio 006</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML, podemos inserir os itens da lista a seguir. Passe o mouse sobre cada item e descubra qual tag utilizar para cada caso.</P>
    <ul>
        <li><abbr title="&lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="&lt;h1-h6&gt;">Títulos</abbr></li>
        <li><abbr title="&lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="&lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="&lt;code&gt; e &lt;pre&gt;">Códigos-Fonte</abbr></li>
        <li><abbr title="&lt;ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="&lt;ul&gt;">Listas não-numeradas</abbr></li>
    </ul>
</body>
</html>
