<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Morphism</title>
    <style>
        body {
            background-color: #f9f9f9;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin: 300px;
            
        }

        h2 {
            text-align: center;
            margin: 10px;
        }

        .element {
            box-sizing: content-box;
            height: 200px;
            width: 300px;

        }

        .element:hover {
            box-shadow: 12px 12px 12px rgba(0, 0, 0, 0.1), -10px -10px 10px white;
        }
    </style>
</head>
<body>
    <h2 class="element">Hover Me</h2>
</body>
</html>
